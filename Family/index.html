<h1>Гэр бүл</h1>
<p>Манай гэр бүл ам бүл 5 уулаа. Аав, ээж, хоёр дүү, болон би. Миний аавыг Батгэрэл гэдэг. 41 настай. Миний ээжийг Байгалмаа гэдэг. Лабортори 1-р сургуулийн физикийн багш.Манай дунд дүүг Баттүшшиг гэдэг 7 р анги . Бага дүүг Батзолбоо гэдэг 4 р ангид суралцдаг.</p>
